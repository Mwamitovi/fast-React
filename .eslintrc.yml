env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
  __filename: true
  __dirname: true
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
rules:
  indent: 
    - error
    - 2
    - SwitchCase: 1
  quotes: 
    - error
    - single
  semi: 
    - error
    - never
  no-console: 0
  no-unused-vars: off
